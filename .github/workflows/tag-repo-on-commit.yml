name: Tag Release

on:
  push:
    branches: [ "master" ]

jobs:

  tag_on_release:
    name: Tag on release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.PATNAME }}
